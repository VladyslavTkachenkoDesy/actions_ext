name: Release
on:
  push:
    branches:
      - "main"
  workflow_dispatch: {}
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [amd64]
    steps:
      - uses: actions/checkout@v4

      - name: Build linux/${{ matrix.platform }}
        run: make images -j $(nproc) GOOS=linux GOARCH=${{ matrix.platform }}

      - name: Push linux/${{ matrix.platform }}
        run: make push -j $(nprox)
